<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Aditya's Editing Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <section class="main-container">
            <div class="upload-section">
                <form id="uploadForm" action="#" method="post" enctype="multipart/form-data">
                    <label for="fileUpload" class="upload-label">Upload PDF</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.docx,.txt">
                    <button type="submit" class="upload-button">Upload</button>
                </form>
                <div id="fileDisplayArea"></div>
                <img src="images/document-editing-screenshot.jpg" alt="Document Editing Screenshot">
            </div>
            <div class="controls">
                <button class="control-button">Export/Download</button>
                <button class="control-button">Sign document</button>
                <button class="control-button">Add TextBox</button>
                <button class="control-button">Draw</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aditya's Editing Website. All rights reserved.</p>
    </footer>
</body>
</html>
